<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ user.nombre }} {{ user.apellido | decodeHtmlString }}</ion-card-title>
      <ion-card-subtitle>Rut: {{ user.rut }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-content>


      <ion-list>
        <ion-note slot="start">Telefono :</ion-note>
        <ion-item>
          <ion-label>{{ user.telefono }}</ion-label>
          <ion-icon name="phone-portrait-outline" slot="end"></ion-icon>
        </ion-item>

        <ion-note slot="start">Direcci√≥n :</ion-note>
        <ion-item>
          <ion-label>{{ user.direccion.calle | decodeHtmlString}} #{{ user.direccion.numero }}</ion-label>
          <ion-icon name="home-outline" slot="end"></ion-icon>
        </ion-item>

        <ion-note slot="start">Comuna :</ion-note>
        <ion-item>
          <ion-label>{{ user.direccion.comuna.nombre | decodeHtmlString}}</ion-label>
          <ion-icon name="earth-outline" slot="end"></ion-icon>
        </ion-item>
      

      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <p-button (click)="regresar()" label="Regresar" icon="pi pi-angle-left
      " iconPos="left"></p-button>
     
    </ion-buttons>
   
  </ion-toolbar>
</ion-footer>
